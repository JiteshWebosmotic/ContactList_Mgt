<main class="form">
  <div>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 fw-normal">Sign Up</h3>
      <hr>
      <div class="form-floating from-input">
        <input type="text" class="form-control" id="floatingNameInput" formControlName="fName"
          placeholder="Enter your name">
        <label for="floatingNameInput">Name</label>
        <div *ngIf="signUpForm.controls['fName'].errors && (signUpForm.controls['fName'].touched)"
          class="validation-error">
          Enter Name
        </div>
      </div>
      <div class="form-floating from-input">
        <input type="email" class="form-control" id="floatingEmailInput" formControlName="email"
          placeholder="Enter your email id">
        <label for="floatingEmailInput">Email address</label>
        <div *ngIf="signUpForm.controls['email'].errors && (signUpForm.controls['email'].touched)"
          class="validation-error">
          Enter valid Email
        </div>
      </div>
      <div class="form-floating from-input">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password"
          placeholder="Enter your Password">
        <label for="floatingPassword">Password</label>
        <div
          *ngIf="signUpForm.controls['password'].errors && (signUpForm.controls['password'].touched || signUpForm.controls['password'].dirty)"
          class="validation-error">
          Enter password
        </div>
      </div>
      <div class="form-floating from-input">
        <input type="password" class="form-control" id="floatingconfirmPassword" formControlName="confirmPassword"
          placeholder="Enter your confirm Password">
        <label for="floatingconfirmPassword">Confirm Password</label>
        <div
          *ngIf="signUpForm.controls['confirmPassword'].errors && (signUpForm.controls['confirmPassword'].touched || signUpForm.controls['confirmPassword'].dirty)"
          class="validation-error">
          Enter Confirm password
        </div>
        <div *ngIf="passwordNotMatch && !signUpForm.controls['confirmPassword'].errors" class="validation-error">
          Password is not matched
        </div>
      </div>
      <button class="w-100 btn btn-lg btn-secondary" [disabled]="!signUpForm.valid" type="submit">Sign Up</button>
    </form>
    <div class="link-container">
      <p>Already a member? <a routerLink="/signIn" routerLinkActive="active">SignIn</a></p>
    </div>
  </div>
</main>
