  <div class="profile-circle">
    <img src="{{noImage}}" sizes="c" alt="">
  </div>

  <div class="profile-info">
    <h4>{{userDetail.name}}</h4>
    <p> {{userDetail.email}}</p>
  </div>

  <nav id="nav" *ngIf="!showEdit">
    <ul>
      <li><a class="social menutext" (click)="edit()">Edit Profile</a></li>
      <li><a class="social menutext">Change password</a></li>
    </ul>
  </nav>

  <div class="form" *ngIf="showEdit">
    <form [formGroup]="userDetailForm" (ngSubmit)="save()">
      <div class="form-floating from-input">
        <input type="text" class="form-control" id="floatingNameInput" formControlName="fName" placeholder="Enter your name">
        <label for="floatingNameInput">Name</label>
        <div *ngIf="userDetailForm.controls['fName'].errors && (userDetailForm.controls['fName'].touched)"
          class="validation-error">
          Enter Name
        </div>
      </div>
      <div class="form-floating from-input">
        <input type="email" class="form-control" id="floatingEmailInput" formControlName="email" placeholder="Enter your email id">
        <label for="floatingEmailInput">Email address</label>
        <div *ngIf="userDetailForm.controls['email'].errors && (userDetailForm.controls['email'].touched)"
          class="validation-error">
          Enter valid Email
        </div>
      </div>

      <button class="w-100 btn btn-lg btn-secondary" [disabled]="!userDetailForm.valid"  type="submit">Save</button>
    </form>
  </div>
</div>
