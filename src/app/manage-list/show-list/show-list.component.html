<div id="main-page">
  <div>
    <app-contact-header></app-contact-header>
    <div class="header list-header">
      <h4>Contact List</h4>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (change)="search()" placeholder="Search.." aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <!-- <button class="btn btn-outline-secondary" type="button" (click)="search()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button> -->
          <button class="btn btn-outline-secondary" type="button" (click)="searchClear()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </button>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="openModal()"> Add
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add"
          viewBox="0 0 16 16">
          <path
            d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
          <path
            d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z" />
        </svg>
      </button>
    </div>
  </div>
  <div class="list-Container">
  <div class="row contact-list">
    <div class="col-md-2" *ngFor='let contact of contactList;'>
      <div class="card h-100">
        <div class="image-container">
          <img src="{{contact.image?contact.image:noImage}}" class="card-img-top" alt="{{contact.image}}">
        </div>
        <div class="card-body">
          <p class="card-title"><b class="title">Name: </b>{{contact.name}}</p>
          <b class="card-text"><b class="title">Number: </b>{{contact.number}}</b>
          <p class="card-text"><b class="title">Email: </b>{{contact.email}}</p>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-primary edit-contact" (click)="openModal(contact)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
              viewBox="0 0 16 16">
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
            </svg>
          </button>
          <button type="button" class="btn btn-danger" (click)="removeContact(contact)"><svg
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-x"
              viewBox="0 0 16 16">
              <path
                d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z" />
              <path
                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-.646-4.854.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 .708-.708Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="list-footer">
      <div class="dropdown-manu"> PerPage: 
        <select class="btn dropdown-btn" id="perPage" (change)="onSelectPageSize($event)">
          <option class="dropdown-item" href="#">5</option>
          <option class="dropdown-item" href="#">10</option>
          <option class="dropdown-item" href="#">20</option>
        </select>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" (click)="getPage(currentPage - 1)" [ngClass]="{disabled:currentPage === 1}"><a class="page-link" >Previous</a></li>
          <li class="page-item" (click)="getPage(page)" [ngClass]="{active:currentPage === page}"*ngFor="let page of pagginationNumber"  ><a class="page-link" >{{ page }}</a></li>
          <li class="page-item" (click)="getPage(currentPage + 1)" [ngClass]="{disabled:currentPage === totalPages}"><a class="page-link" >Next</a></li>
        </ul>
      </nav>
    </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="add-edit-model">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modelTitle}} contact</h5>
        <button type="button" class="btn btn-light" (click)="closeModal()" aria-label="Close"> X </button>
      </div>
      <div class="modal-body">
        <app-add-edit-contact></app-add-edit-contact>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges(modelTitle)">Save</button>
      </div>
    </div>
  </div>
</div>
