<app-contact-header></app-contact-header>
<div class="main-page">
  <div class="form">
    <label for="search">
      <input class="input" [(ngModel)]="searchTerm" (change)="search()" placeholder="Search Users">
      <div class="fancy-bg"></div>
      <div class="search">
        <svg viewBox="0 0 24 24" aria-hidden="true"
          class="r-14j79pv r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-4wgw6l r-f727ji r-bnwqim r-1plcrui r-lrvibr">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
            </path>
          </g>
        </svg>
      </div>
      <button class="close-btn" (click)="searchClear()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </label>
  </div>
  <table class="table" *ngIf="userList.length">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!userList.length">
    <div class="data-not-found">
      <img src="https://cdn2.iconfinder.com/data/icons/delivery-and-logistic/64/Not_found_the_recipient-no_found-person-user-search-searching-4-512.png" alt="" srcset="">
      <h5>Users Not Found..!</h5>
    </div>
  </div>
  <div class="list-footer" *ngIf="userList.length">
    <div class="dropdown-manu"> PerPage:
      <select class="btn dropdown-btn" id="perPage" (change)="onSelectPageSize($event)">
        <option class="dropdown-item" href="#">5</option>
        <option class="dropdown-item" href="#">10</option>
        <option class="dropdown-item" href="#">20</option>
      </select>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" (click)="getPage(currentPage - 1)" [ngClass]="{disabled:currentPage === 1}"><a
            class="page-link">Previous</a></li>
        <li class="page-item" (click)="getPage(page)" [ngClass]="{active:currentPage === page}"
          *ngFor="let page of pagginationNumber"><a class="page-link">{{ page }}</a></li>
        <li class="page-item" (click)="getPage(currentPage + 1)" [ngClass]="{disabled:currentPage === totalPages}"><a
            class="page-link">Next</a></li>
      </ul>
    </nav>
  </div>
</div>
